<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>

    <section id="cuerpo">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 ">

                    <div class="card">
                        <div class="card-header">
                            <h4> Payment Form Example</h4>
                        </div>
                        <div class="card-body">
                            <div class="alert alert-danger" role="alert">
                                This is a danger alertâ€”check it out!
                            </div>
                            <form id="card">
                                <div class="form-row">
                                    <div class card=" grupo_card  grupo_card-incorrecto form-group col-md-5" id="grupo_tarjeta">
                                        <label for="inputEmail4" class="card_label"><b>Card #</b></label>
                                        <div class="formulario-input">
                                            <input type="email " class="card form-control" name= "tarjeta"  id="inputEmail4">
                                            <i class= "validacion-estado fa-solid fa-circle-xmark"></i>
                                        </div>
                                        <p class="formulario_error">La tarjeta solo puede contener numeros y un maximo
                                            de 12 numeros</p>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="inputPassword4"><b>CVC #</b></label>
                                        <input type="password" class="form-control" name=" digitos"   id="inputPassword4"
                                            placeholder="000000">
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label for="inputPassword4"><b>Amount</b></label>
                                        <input type="password" class="form-control"  name=" amount1" id="inputPassword4"
                                            placeholder="Amount">
                                    </div>
                                </div>
                                <div class="form-row ">

                                    <div class="form-group col-md-6">
                                        <label for="inputPassword4"><b>First Name</b></label>
                                        <input type="password" class="form-control"  name= "nombre" id="inputPassword4" placeholder="">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputPassword4"><b>Last Name</b></label>
                                        <input type="password" class="form-control" name=" apellido"  id="inputPassword4" placeholder="">
                                    </div>
                                </div>
                                <div class="form-row ">
                                    <div class="form-group col-md-6 ">
                                        <label for="inputCity"><b>City</b></label>
                                        <input type="text" class="form-control"  name="ciudad"   id="inputCity">
                                    </div>
                                    <div class="form-group col-md-3 ">
                                        <label for="inputState"><b>State</b></label>
                                        <select id="inputState" class="form-control">
                                            <option selected>Pick a state</option>
                                            <option>...</option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3 ">
                                        <label for="inputZip"><b>Postal Code</b></label>
                                        <input type="text" class="form-control" id="inputZip">
                                    </div>
                                </div>

                                <!---pago-->

                                <div class="form-row ">
                                    <div class="form-group col-md-6">
                                        <div class="form-check form-check-inline">
                                            <div class="alert alert-dark" role="alert">
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                        name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                    <label class="form-check-label" for="inlineRadio2"><i
                                                            class="fa-brands fa-cc-mastercard"></i></label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                        name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                    <label class="form-check-label" for="inlineRadio2"><i
                                                            class="fa-brands fa-cc-visa"></i></label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio"
                                                        name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                    <label class="form-check-label" for="inlineRadio2"><i
                                                            class="fa-brands fa-cc-diners-club"></i></label>
                                                </div>
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1"><i
                                                        class="fa-brands fa-cc-amex"></i></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="exampleFormControlTextarea1"><b>Message</b></label>
                                        <textarea class="form-control" id="exampleFormControlTextarea1"
                                            rows="3"></textarea>

                                        <small id="passwordHelpBlock" class="form-text text-muted">
                                            Add any notes here.
                                        </small>
                                    </div>
                                </div>
                        </div>







                    </div>
                    <!-------botn final-->
                    <section id="Boton ">
                        <div class="card-footer text-right">

                            <button type="button" class="btn btn-secondary">Cancel</button>

                            <button type="submit" class="btnsend btn-primary ">Send</button>
                            <p class="formulario__mensaje-exito" id="formulario__mensaje-exito"><b>Pago realizado con exito!</b></p>


                        </div>


                    </section>





                </div>







            </div>




    </section>

    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </section>

    <script  src="js/app.js"></script>
</body>

</html>
